<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Форма Шифрования</title>
</head>
<header>
    <a href="../index.html">На главную</a>
</header>
<body>
    <div class="container">
        <div class="message-box" id="message-box" hidden>
            <p>Сообщение:</p>
            <span id="message-text"></span>
            <button onclick="closeMessageBox()">Закрыть</button>
        </div>
    </div>
    <div class="container">
        <form id="encryption-form">
            <div>
                <label for="EnA">A:</label>
                <input type="text" id="EnA" name="EnA">
            </div>
            <div>
                <label for="EnB">B:</label>
                <input type="text" id="EnB" name="EnB">
            </div>
            <div>
                <label for="EnP">P:</label>
                <input type="text" id="EnP" name="EnP">
            </div>
            <div>
                <label for="EnGx">Gx:</label>
                <input type="text" id="EnGx" name="EnGx">
            </div>
            <div>
                <label for="EnGy">Gy:</label>
                <input type="text" id="EnGy" name="EnGy">
            </div>
            <div>
                <label for="EnYx">Yx:</label>
                <input type="text" id="EnYx" name="EnYx">
            </div>
            <div>
                <label for="EnYy">Yy:</label>
                <input type="text" id="EnYy" name="EnYy">
            </div>
            <div>
                <label for="EnQ">Q:</label>
                <input type="text" id="EnQ" name="EnQ">
            </div>
            <div>
                <label for="DeRS">RS:</label>
                <input type="text" id="DeRS" name="DeRS">
            </div>
            <div>
                <label for="EnX">X:</label>
                <input type="text" id="EnX" name="EnX">
            </div>
            <div>
                <label for="text">Текст:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div>
                <button type="button" onclick="encryptText()">Зашифровать</button>
                <button type="button" onclick="decryptText()">Расшифровать</button>
            </div>
            <div>
                <label for="result">Результат:</label>
                <input type="text" id="result" name="result" readonly>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
