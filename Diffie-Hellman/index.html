            <div>

                <input type="text" id="Ka" name="Ka">
            </div>
            <div>
                <label for="Kb">Kb:</label>

            </div>
            <div>

            </div>
            <div>

            </div>
            <div>

                <input type="text" id="KA" name="KA">
            </div>
            <div>

            <div>
                <button type="button" onclick="encryptText()">Зашифровать</button>

            </div>
        </form>
    </div>
