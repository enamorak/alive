<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Форма Шифрования</title>
</head>
<header>
    <a href="../index.html">На главную</a>
</header>
<body>
    <div class="container">
        <div class="message-box" id="message-box" hidden>
            <p>Сообщение:</p>
            <span id="message-text"></span>
            <button onclick="closeMessageBox()">Закрыть</button>
        </div>
        <form id="encryption-form">
            <div>
                <label for="P">P:</label>
                <input type="text" id="P" name="P">
            </div>
            <div>
                <label for="Q">Q:</label>
                <input type="text" id="Q" name="Q">
            </div>
            <div>
                <label for="E">E:</label>
                <input type="text" id="E" name="E">
            </div>
            <div>
                <label for="D">D:</label>
                <input type="text" id="D" name="D">
            </div>
            <div>
                <label for="N">N:</label>
                <input type="text" id="N" name="N">
            </div>
            <div>
                <label for="S">S:</label>
                <input type="text" id="S" name="S">
            </div>
            <div>
                <label for="text">Текст:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div>
                <button type="button" onclick="encryptText()">Зашифровать</button>
                <button type="button" onclick="decryptText()">Расшифровать</button>
            </div>
            <div>
                <label for="result">Результат:</label>
                <input type="text" id="result" name="result" readonly>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
