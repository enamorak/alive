<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Форма Шифрования</title>
</head>
<header>
    <a href="../index.html">На главную</a>
</header>
<body>
    <div class="container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="chmobolotnoye">
            <label class="form-check-label" for="chmobolotnoye">Режим работы с текстом</label>
        </div>
        <div class="message-box" id="message-box" hidden>
            <p>Сообщение:</p>
            <span id="message-text"></span>
            <button onclick="closeMessageBox()">Закрыть</button>
        </div>
        <form id="encryption-form">
            <div>
                <label for="key">Ключ:</label>
                <input type="text" id="key" name="key" value="2b7e151628aed2a6abf7158809cf4f3c" required>
            </div>
            <div>
                <label for="text">Текст:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div>
                <button type="button" onclick="encryptText()">Зашифровать</button>
                <button type="button" onclick="decryptText()">Расшифровать</button>
            </div>
            <div>
                <label for="result">Результат:</label>
                <input type="text" id="result" name="result" readonly>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
